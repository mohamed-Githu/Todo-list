<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ab5c16b2f6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Manrope:300,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="app-wrapper">
        <header>
            <h1 class="title">Todo List</h1>
            <form class="search">
                <input type="text" name="search" placeholder="search todos">
            </form>
        </header>
        <ul class="list-wrapper">
            <li>
                <span>Make your own Todo list</span>
                <i class="far fa-trash-alt"></i>
            </li>
        </ul>
        <form class="add">
            <label>Add a todo here...</label>
            <input type="text" name="add">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
